<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./style.css">

<body>

        <div class="costumer__text-group">

            <div class="costumer__text-decoration">

            </div>

        </div>
        <ul class="costumer__slider-pagination">

            <li class="costumer__slider-item"></li>
            <li class="costumer__slider-item"></li>

            <li class="costumer__infoslider-item current">
